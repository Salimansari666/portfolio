version: "3.8"
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - API_KEY=${API_KEY}
    volumes:
      - ./:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
